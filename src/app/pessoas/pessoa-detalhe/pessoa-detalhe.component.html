<div class="container">
  <pre> {{ pessoa | json }} </pre>
  <form>
    <div class="card">
      <div class="card-header">
        <h5> {{ idPessoa ? 'Editar' : 'Nova'}} Pessoa</h5>
      </div>
      <div class="card-header">
        <div class="row">
          <div class="form-group col-md-3">
            <label for="nomeVacina">Nome da Pessoa:</label>
            <input
              class="form-control"
              name="nome"
              [(ngModel)]="pessoa.nome"
              required
            />
          </div>
          <div class="form-group col-md-3">
            <label for="nomeVacina">Nome do Pa√≠s: </label>
            <select
              class="form-control"
              name="nomePais"
              [(ngModel)]="pessoa.paisOrigem"
              required
            >
              @for (pais of pais; track pais.id) {
              <option [ngValue]="pais">
                {{ pais.nome }} ({{ pais.sigla }})
              </option>
              }
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-2">
            <label for="nomeVacina">Data de nascimento:</label>
            <input
              type="date"
              class="form-control"
              name="nome"
              [(ngModel)]="pessoa.dataNascimento"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label for="nomeVacina">Tipo:</label>
            <input
              type="number"
              class="form-control"
              name="nome"
              [(ngModel)]="pessoa.tipo"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label for="nomeVacina">Sexo:</label>
            <input
              class="form-control"
              name="nome"
              [(ngModel)]="pessoa.sexo"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label for="nomeVacina">CPF:</label>
            <input
              type="number"
              class="form-control"
              name="nome"
              [(ngModel)]="pessoa.cpf"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-1">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-outline-success"
              (click)="salvar()"
            >
              Salvar
            </button>
          </div>
          <div class="form-group col-md-1">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-outline-warning"
              (click)="voltar()"
            >
              Voltar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
